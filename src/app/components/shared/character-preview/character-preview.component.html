<article>
    <figure>
        <img src='{{characterInfo.image}}' alt="Avatar">
    </figure>
    <div class="card-info">
        <span class="name">{{ characterInfo.name }}</span>
        <span class="details"><strong>Estado:</strong> {{ characterInfo.status }}</span>
        <span class="details"><strong>Especie:</strong> {{ characterInfo.species }}</span>
        <span class="details"><strong>Origen:</strong> {{ characterInfo.origin }}</span>
    </div>
</article>
