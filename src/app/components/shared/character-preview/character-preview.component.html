<article (click)="goToInfo(characterInfo.id)">
    <img src='{{characterInfo.image}}' alt="Avatar">

    <div class="card-info">
        <span class="name">{{ characterInfo.name }}</span>
        <p class="details"><strong>Estado:</strong> {{ characterInfo.status }}</p>
        <p class="details"><strong>Especie:</strong> {{ characterInfo.species }}</p>
        <p class="details"><strong>Origen:</strong> {{ characterInfo.origin }}</p>
    </div>
</article>
